  <script>
  // Loader y mostrar contenido después de 2.5s
  window.addEventListener("load", () => {
    setTimeout(() => {
      const loader = document.getElementById("loader");
      const contenido = document.getElementById("contenido-principal");

      loader.style.opacity = "0";
      setTimeout(() => {
        loader.style.display = "none";
        contenido.style.display = "block";
        document.body.style.overflow = "auto";
        startBackgroundAnimation();
      }, 500);
    }, 2500);
  });

  const portraitImages = [
    "https://image.tmdb.org/t/p/original/fhLZfsaeMfEiZeaYm66vQbzZmNk.jpg",
    "https://image.tmdb.org/t/p/original/74Zc3NIX0ekBENEVEGmegedzuu8.jpg",
    "https://image.tmdb.org/t/p/original/9G3Uv6WG8OuPSzBpZrgCVQ72EEX.jpg",
    "https://image.tmdb.org/t/p/original/fQz9xeuvJfSm0rtnxSTT06lPx0Q.jpg"
  ];

  const landscapeImages = [
    "https://image.tmdb.org/t/p/original/7HqLLVjdjhXS0Qoz1SgZofhkIpE.jpg",
    "https://image.tmdb.org/t/p/original/veIyxxi5Gs8gvztLEW1Ysb8rrzs.jpg",
    "https://image.tmdb.org/t/p/original/27ZkYMWynuK2qiDP6awc3MsCaOs.jpg",
    "https://image.tmdb.org/t/p/original/j7KqDRzjbvIjDv7cdHz9G3ZYEQy.jpg"
  ];

  const backgroundImgs = document.querySelectorAll('.background-images img');
  let currentImagesSet = portraitImages;
  let currentIndex = 0;
  let animationInterval;

  function showImage(index) {
    backgroundImgs.forEach((img, i) => {
      img.classList.toggle('visible', i === index);
      img.src = currentImagesSet[i];
    });
  }

  function startBackgroundAnimation() {
    currentIndex = 0;
    showImage(currentIndex);
    animationInterval = setInterval(() => {
      currentIndex = (currentIndex + 1) % backgroundImgs.length;
      showImage(currentIndex);
    }, 5000);
  }

  function changeImageSet(newSet) {
    if (newSet === currentImagesSet) return;
    currentImagesSet = newSet;
    currentIndex = 0;
    showImage(currentIndex);
  }

  function handleOrientationChange() {
    if (window.matchMedia("(orientation: landscape)").matches) {
      changeImageSet(landscapeImages);
    } else {
      changeImageSet(portraitImages);
    }
  }

  window.addEventListener("orientationchange", () => {
    handleOrientationChange();
  });

  window.addEventListener("resize", () => {
    handleOrientationChange();
  });

  window.addEventListener("load", () => {
    handleOrientationChange();
  });

   document.getElementById('btn-compartir').addEventListener('click', async (e) => {

    const urlCompartir = 'https://descargar.lzplay.lat/';
    const texto = '¡Mira esta app increíble para ver películas gratis! 📲🍿';
    const titulo = 'LzPlay Download';

    if (navigator.share) {
      try {
        await navigator.share({
          title: titulo,
          text: texto,
          url: urlCompartir
        });
      } catch (err) {
        fallbackCompartirPC(urlCompartir);
      }
    } else {

  function fallbackCompartirPC(url) {
    const redes = [

      `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`,
      `https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}&text=${encodeURIComponent("¡Disfruta películas y series gratis con LzPlay! 🍿")}`,
      `https://t.me/share/url?url=${encodeURIComponent(url)}&text=LzPlay`
    ];

    const fondo = document.createElement("div");
    fondo.style.position = "fixed";
    fondo.style.top = 0;
    fondo.style.left = 0;
    fondo.style.width = "100%";
    fondo.style.height = "100%";
    fondo.style.background = "rgba(0,0,0,0.7)";
    fondo.style.zIndex = 99998;
    fondo.addEventListener("click", () => {
      fondo.remove();
      document.getElementById("popup-redes").remove();
    });
    document.body.appendChild(fondo);

    const popup = document.createElement("div");
    popup.id = "popup-redes";
    popup.style.position = "fixed";
    popup.style.top = "50%";
    popup.style.left = "50%";
    popup.style.transform = "translate(-50%, -50%)";
    popup.style.background = "#000";
    popup.style.border = "2px solid #facc15";
    popup.style.borderRadius = "16px";
    popup.style.padding = "20px";
    popup.style.zIndex = "99999";
    popup.style.color = "#fff";
    popup.style.textAlign = "center";
    popup.style.boxShadow = "0 0 20px rgba(0,0,0,0.8)";
    popup.style.maxWidth = "300px";
    popup.innerHTML = `
      <h3 style="font-size: 20px; margin-bottom: 15px;">Compartir LzPlay</h3>
      <div style="display: flex; flex-direction: column; gap: 10px;">
        <a href="${redes[0]}" target="_blank" class="btn-lz">WhatsApp</a>
        <a href="${redes[1]}" target="_blank" class="btn-lz">Facebook</a>
        <a href="${redes[2]}" target="_blank" class="btn-lz">Twitter</a>
        <a href="${redes[3]}" target="_blank" class="btn-lz">Telegram</a>
        <button onclick="document.getElementById('popup-redes').remove(); document.querySelector('body > div:last-child').remove();" class="btn-lz">Cerrar</button>
      </div>
    `;
    document.body.appendChild(popup);
  }

  const CONTRASENA_CORRECTA = "LzMovies"; // Cambia la contraseña
  const USER_AGENT_APP = "LZPLAYAPP";     // Identificador exclusivo para tu app oficial

  function esAndroid() {
    return /Android/i.test(navigator.userAgent);
  }

  function esIphone() {
    return /iPhone|iPad|iPod/i.test(navigator.userAgent);
  }

  function esAppOficial() {
    return navigator.userAgent.includes(USER_AGENT_APP);
  }

  document.getElementById("btn-entrar").addEventListener("click", (e) => {
    e.preventDefault();

    if (esAndroid()) {
      if (esAppOficial()) {
        sessionStorage.setItem("lz_token", "acceso_valido");
        window.location.href = "https://zinecia.github.io/Home/";
      } else {
        alert("Debes usar la aplicación oficial de LzPlay para acceder.");
      }
    } else if (esIphone()) {
      sessionStorage.setItem("lz_token", "acceso_valido_iphone");
      window.location.href = "https://zinecia.github.io/Home/";
    } else {
      const pass = prompt("Por favor ingresa la contraseña para continuar (solo administrador):");

      if (pass === CONTRASENA_CORRECTA) {
        sessionStorage.setItem("lz_token", "acceso_valido_admin");
        window.location.href = "https://zinecia.github.io/Home/";
      } else {
        alert("Esta opción es solo para el administrador.");
      }
    }
  });
    
    window.addEventListener("load", () => {
  // Detectar Android en navegador (no app oficial)
  if (esAndroid() && !esAppOficial()) {
    const btnEntrar = document.getElementById("btn-entrar");
    if (btnEntrar) {
      btnEntrar.style.display = "none";

  }
});
